<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>Генератор случайных чисел</h3>
    <p id="randOutput1">...</p>

    <p id="randOut1">...</p>
    <p id="randOut2">...</p>
    <p id="randOut3">...</p>

    <input type="text" id="inp1">
    <button onclick="checknum()">Проверка</button>
    <p id="result" Результат: </p>

        <script>
            var randOutput1 = document.querySelector("#randOutput1")
            var randOut1 = document.querySelector("#randOut1")
            var randOut2 = document.querySelector("#randOut2")
            var randOut3 = document.querySelector("#randOut3")

            var inp1 = document.querySelector("#inp1")
            var result = document.querySelector("#result")


            console.log(randOutput1.textContent)

            var randnum = 1 + Math.random() * 8


            console.log(randnum)

            randOutput1.textContent = randnum

            var randInt1 = Math.round(randnum)
            randOut1.textContent = randInt1;

            var randInt2 = Math.floor(randnum)
            randOut2.textContent = randInt2;

            var randInt3 = Math.ceil(randnum)

            randOut3.textContent = randInt3;

            function checknum() {
                result.textContent = Number(inp1.value) === randInt1

                if (Number(inp1.value) === randInt1) {
                    result.textContent = "Ура победа !"

                } else {
                    result.textContent = "Увы ! Ты не угадал!"

                }
            }

        </script>
</body>

</html>
