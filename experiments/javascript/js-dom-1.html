<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="Changecolor()">Поменять цвет"</button>
    <script>
        function Changecolor(){
            var body = document.querySelector("body")
            
           
            
            var num1 = Math.random() * 255;
            var num2 = Math.random() * 255;
            var num3 = Math.random() * 255;
            
            var color =  num1 + "," + num2 + "," + num3 
            
             body.style.backgroundColor = "rgb(" + color + ")"
            
            
            
            
        }
    </script>
</body>
</html>
