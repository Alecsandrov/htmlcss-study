<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <input type="text" id="nameLen">
    <button onclick="GetName()">Создать имя</button>
    <p id="Output"></p>
    <script>
        function GetName() {
            var cons = "qwetypsdfghjklzxcvbnm"
            var vows = "euioa"
            var len = Number(document.querySelector("#nameLen").value)
            var name = ""
            var i = 0
            while (i < len) {

                var cIndex = Math.floor(Math.random() * cons.length) // от 0 до конца имени
                console.log(cons[vIndex], cIndex)
                name += cons[cIndex]
                console.log(name)
                i++

                if (i >= len) break

                var vIndex = Math.floor(Math.random() * vows.length) // от 0 до конца имени 

                console.log(vows[vIndex], vIndex)
                name += vows[vIndex]
                console.log(name)
                i++


            }
            document.querySelector("#Output").innerHTML += name + "<br>"
        }
    </script>


</body></html>
