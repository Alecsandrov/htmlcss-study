<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>Угадай число ! </h3>


    <input type="text" id="inp1">
    <button onclick="checknum()">Проверка</button>
    <p id="result"> Результат: </p>

    <script>
        var inp1 = document.querySelector("#inp1")
        var result = document.querySelector("#result")




        var randnum = 1 + Math.random() * 8


        console.log(randnum)



        var randInt1 = Math.round(randnum)


        var randInt2 = Math.floor(randnum)


        var randInt3 = Math.ceil(randnum)



        function checknum() {
            result.textContent = Number(inp1.value) === randInt1

            if (inp1.value === "") {
                result.textContent = "Ввидите число!"

            } else if (Number(inp1.value) === randInt1) {
                result.textContent = "Ура победа !"

            } else if (Number(inp1.value) > randInt1) {
                result.textContent = "Загаданное Число меньше!"
            } else if (Number(inp1.value) < randInt1) {
                result.textContent = "Загаданное Число Больше!"
            }

        }
    </script>
</body></html>
